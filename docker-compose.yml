services:
  postgres:
    image: postgres:16-alpine
    container_name: entrainement-bcpst-db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: entrainement_bcpst
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql

  backend:
    build: ./backend
    container_name: entrainement-bcpst-backend
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://user:password@postgres:5432/entrainement_bcpst
      - CORS_ORIGINS=http://localhost:5173
    depends_on:
      - postgres
    volumes:
      - ./backend:/app
    working_dir: /app

volumes:
  postgres_data:
